server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    
    server_name _;

    # SSL 证书配置
    ssl_certificate /etc/nginx/certs/default_server.crt;
    ssl_certificate_key /etc/nginx/certs/default_server.key;

    # 返回 444 状态码以丢弃无效请求
    return 444;
}


# 信任 Docker 网络的 IP 地址范围
